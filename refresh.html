<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refresh Page</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    }
    h1 {
        margin-bottom: 30px;
    }
    button {
        padding: 15px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #fff;
        color: #667eea;
        font-weight: bold;
        transition: all 0.3s;
    }
    button:hover {
        background-color: #e0e0ff;
    }
</style>
</head>
<body>

<h1>Refresh Page</h1>
<p>Click the button below to reload the page.</p>
<button onclick="refreshPage()">ðŸ”„ Refresh</button>

<audio id="clickSound" src="click.mp3"></audio>

<script>
function refreshPage() {
    // Play click sound
    const click = document.getElementById('clickSound');
    click.play();

    // Refresh page after sound plays
    click.onended = () => {
        location.reload();
    }
}
</script>

</body>
</html>
